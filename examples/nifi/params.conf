{
  name = test
  replicas = 2
  logging-configmap = "dfdf"
  image = "apache/nifi:1.11.4"
  zkImage = "zookeeper:3.5.5"
  storageClass = default
  storageClass = ${?STORAGE_CLASS}
  ingress {
    enabled = true
    host = minikube
    host = ${?INGRESS_HOST}
    ingressClass = nginx
  }
  auth.ldap {
    enabled = false
    commonDc = "dc=example,dc=org"
    managerUsername = admin
    managerDn = "cn="${auth.ldap.managerUsername}","${auth.ldap.commonDc}
    managerPassword = admin
    host = "ldap://hostname:port"
    searchBase = ${auth.ldap.commonDc}
    searchFilter = "cn={0}"
  }
  nifiResources {
    jvmHeapSize = 2g
  }
  kerberos.enabled = false
  protocol {
    isSecure = true
    httpPort = 8080
    clusterPort = 6007
    httpsPort = 9443
    secureClusterPort = 11443
    siteToSite {
      secure = false
      port = 10000
    }
    security {
      jksSecret = nifi-tls-jks
    }
  }
  properties {
    isNode = true
    needClientAuth = false
    provenanceStorage = "8 GB"
    authorizer = managed-authorizer
  }
  config_exclude_files = []
}

